<!DOCTYPE html>
<html lang="en">
<head>
  <title>Disappearing Text Area</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./static/app.js" defer></script>
</head>
<body>

<div class="container">
  <h2>Keep Writing App</h2>
  <p>Stop Typing For More Than 5 Seconds - The Written Text Disappears</p>
  <form>
    <div class="form-group">
      <label for="comment">Text Area</label>
      <textarea class="form-control" rows="30" id="comment"></textarea>
    </div>
  </form>

  <br>Time since previous keypress:
  <div id="output"></div>
</div>
